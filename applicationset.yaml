apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: dev-apps
  namespace: argocd
spec:
  goTemplate: true
  goTemplateOptions:
    - missingkey=error
  generators:
    - git:
        repoURL: https://github.com/Younesic/dev-apps.git
        revision: main
        files:
          - path: apps/dev/*/config.yaml
  template:
    metadata:
      name: '{{ .name }}'
      labels:
        platform.example.com/environment: dev
        platform.example.com/managed-by: applicationset
    spec:
      project: '{{ .project }}'
      source:
        repoURL: https://github.com/Younesic/platform-gitops.git
        targetRevision: main
        path: apps/templates/webapp/overlays/dev/default
        kustomize:
          namePrefix: '{{ .name }}-'
          namespace: '{{ .namespace }}'
          images:
            - 'example/app={{ .imageName }}:{{ .imageTag }}'
          replicas:
            - name: app
              count: '{{ .replicas }}'
          patches:
            - target:
                kind: ConfigMap
                name: app-config
              patch: |-
                apiVersion: v1
                kind: ConfigMap
                metadata:
                  name: app-config
                data:
                {{ range $k, $v := .config }}
                  {{ $k }}: "{{ $v }}"
                {{ end }}
      destination:
        server: https://kubernetes.default.svc
        namespace: '{{ .namespace }}'
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=false
